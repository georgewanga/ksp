{% extends "sales/base.html" %}
{% load static %}
{% block sales_body %}
<div class="card shadow-lg ">
	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<caption>
				List of Sales
			</caption>
			<thead>
				<tr>
					<th scope="col">Sale Name</th>
					<th scope="col">Price</th>
					<th scope="col">Additional information</th>
				</tr>
			</thead>
			<tbody>
				{% for sale in object_list %}
				<tr class="shadow-sm">
					<td>
						<a href="{{ sale.get_absolute_url }}">
							<strong class=" text-success-custom ">
								{{ sale.name }}
							</strong>
						</a>
					</td>
					<td>{{ sale.sal_price }}</td>
					<td>{{ sale.info }}</td>
				</tr>
				{% empty %}
				<li>No Sales yet.</li>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock sales_body %}
