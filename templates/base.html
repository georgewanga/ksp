{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <title>
        {% block title %}
        KSP
        {% endblock title %} |
        Kopere Stationers & Printers
    </title>
    <link rel="icon" href="{% static 'images/icons/ksp33_16.png' %}" type="image/gif" sizes="16x16" />
</head>

<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    {% include 'navbar.html' %}
    <div class="container-fluid">
        {% block body %}
        <h1> No content </h1>
        {% endblock body %}
    </div>

    <a href="/admin"></a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.slim.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
